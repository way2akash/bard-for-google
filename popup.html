<!DOCTYPE html>
<html>

<head>
    <title>Bard For Google</title>
    <link rel="stylesheet" href="popup.css">
    <script src="markdown-it.min.js"></script>
    <script src="highlight.min.js"></script>


</head>

<body>
    <div id="title">
        <img src="bardGptLogo.png" alt="">
    </div>

    <div id="disableSection">
        <p>Disable for search engine</p>
        <div id="toggleBtn">
                <div id="toggleThumb">
                </div>
                <span id="toggleText">ON</span>
        </div>
    </div>


    <div id="popupContainer">
        <div id="headerSection">

            <div id="bardHeader">
                <div id="bard_header_section">
                    <img src="bardLogo.svg" alt="">
                    <p>Bard AI</p>

                </div>
                <div id="bard_header_border"></div>

            </div>
            <div id="gptHeader">
                <div id="gpt_header_section">
                    <img src="gptLogo.svg" alt="">
                    <p>ChatGPT</p>
                </div>
                <div id="gpt_header_border"></div>

            </div>

        </div>

        <div id="bard_section_div">

            <img src="loader.png" alt="" id="bardLoader">
            <div id="bard-result">

            </div>
            <!-- bard login authentication  -->
            <div id="bard_login">
                <img src="info.png" alt="">
                <p class="cloudfare">Cloudflare Security check required</p>
                <p class="loginText">Please login <a href="https://bard.google.com/" target="_blank">bard.google.com</a>
                    once and come back
                </p>
            </div>



        </div>

        <div id="gpt_section_div">
            <img src="loader.png" alt="" id="gptLoader">
            <div id="gpt-result">

            </div>

            <!-- gpt login authentication  -->
            <div id="gpt_login">
                <img src="info.png" alt="">
                <p class="cloudfare">Cloudflare Security check required</p>
                <p class="loginText">Please login <a href="https://chat.openai.com/chat"
                        target="_blank">chat.openai.com</a> once and come back
                </p>
            </div>


        </div>

        <div id="searchDiv">
            <input type="text" id="searchInput">
            <img src="searchIcon.svg" alt="" id="search">

        </div>

    </div>
</body>

<script src="popup.js"></script>

</html>
